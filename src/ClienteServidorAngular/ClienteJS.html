<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.0.0/dist/css/materialize.min.css">
    <!--Just for styles-->
</head>
<body>
    <table class='table table-striped' aria-labelledby="tableLabel" >
        <thead>
          <tr>
            <th>Date</th>
            <th>Temp. (C)</th>
            <th>Temp. (F)</th>
            <th>Summary</th>
          </tr>
        </thead>
        <tbody>
            <tr id="root"></tr>
        </tbody>
      </table>
    <script>
        fetch('https://localhost:7020/WeatherForecast')
      .then(response => response.json())
      .then(json => { 
        var root = document.getElementById('root');
        json.forEach(forecast => root.insertAdjacentHTML('beforebegin', `   <td>${ forecast.date }</td>
            <td>${ forecast.temperatureC }</td>
            <td>${ forecast.temperatureF }</td>
            <td>${ forecast.summary }</td>`));
       })
    </script>
</body>
</html>
